name: Publish NuGet Package

on:
  workflow_dispatch:
    inputs:
      prerelease:
        description: "Publish as prerelease (adds -prerelease suffix)"
        required: false
        default: false
        type: boolean
      version_suffix:
        description: "Version suffix (e.g., beta, alpha, rc)"
        required: false
        default: ""
        type: string

env:
  NUGET_PACKAGE_NAME: GenAI.Bridge

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: production
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
      packages: write
      deployments: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.x"

      - name: Get version info
        id: version
        run: |
          # Get the latest tag or use 0.1.0 as default
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.1.0")
          CURRENT_VERSION=${LATEST_TAG#v}

          # Simple version increment - just add 0.0.1 to the current version
          if [[ "$CURRENT_VERSION" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            MAJOR=${BASH_REMATCH[1]}
            MINOR=${BASH_REMATCH[2]}
            PATCH=${BASH_REMATCH[3]}
            NEW_PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          else
            # If version format is unexpected, use a default
            VERSION="0.1.0"
          fi

          echo "Current version: ${CURRENT_VERSION}"
          echo "New version: ${VERSION}"

          # Add prerelease suffix if requested
          if [ "${{ inputs.prerelease }}" == "true" ]; then
            if [ -n "${{ inputs.version_suffix }}" ]; then
              VERSION="${VERSION}-${{ inputs.version_suffix }}"
            else
              VERSION="${VERSION}-prerelease"
            fi
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "package_version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Final version: ${VERSION}"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      # There is an issue with integration tests in the current setup, so they are commented out.
      #      - name: Test
      #        run: dotnet test --no-build --verbosity normal --configuration Release

      - name: Pack NuGet package
        run: |
          dotnet pack GenAI.Bridge/GenAI.Bridge.csproj \
            --configuration Release \
            --no-build \
            --output ./nupkgs \
            -p:Version=${{ steps.version.outputs.package_version }}

      - name: List package contents
        run: ls -la ./nupkgs/

      - name: Publish to GitHub Packages
        run: |
          dotnet nuget push ./nupkgs/*.nupkg \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json \
            --skip-duplicate

      - name: Create GitHub Release
        run: |
          if [ "${{ inputs.prerelease }}" == "true" ]; then
            gh release create v${{ steps.version.outputs.version }} \
              --title "Prerelease v${{ steps.version.outputs.version }}" \
              --prerelease \
              --notes "Prerelease version v${{ steps.version.outputs.version }}"
          else
            gh release create v${{ steps.version.outputs.version }} \
              --title "Release v${{ steps.version.outputs.version }}" \
              --notes "Release version v${{ steps.version.outputs.version }}"
          fi

      - name: Upload package to release
        run: |
          gh release upload v${{ steps.version.outputs.version }} ./nupkgs/*.nupkg \
            --repo ${{ github.repository }}

      - name: Notify deployment
        run: |
          echo "Package published successfully!"
          echo "Version: ${{ steps.version.outputs.package_version }}"
          echo "Prerelease: ${{ inputs.prerelease }}"
          if [ "${{ inputs.prerelease }}" == "true" ]; then
            echo "This is a prerelease version"
          fi
